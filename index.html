<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="client.js"></script>
    <title>salaryCalculator</title>
    <H1>John Riviere jQuery Salary Calculator</H1>
</head>

<body>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="idNumber" placeholder="ID Number">
    <input type="text" id="jobTitle" placeholder="Job Title">
    <input type="text" id="annualSalary" placeholder="Annual Salary">
    <button id="addInfoButton">Add Employee</button>

    <hr />
    <table id="tablelabels" style="width:100%">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>ID</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </tr>
    </table>
    <hr />

    <table id="employeeTable" style="width:100%">

    </table>

</body>

</html>
